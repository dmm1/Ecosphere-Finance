<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ecosphere Finance</title>
    <!-- Tabler Core -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/css/tabler.min.css">
    <!-- Tabler Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.40.0/tabler-icons.min.css">
</head>
<body class="theme-light">
    <div class="page">
        <!-- Navbar -->
        <header class="navbar navbar-expand-md d-print-none">
            <div class="container-xl">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu" aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
                    <a href="{% url 'home' %}">
                        Ecosphere Finance
                    </a>
                </h1>
                <div class="navbar-nav flex-row order-md-last">
                    <div class="nav-item dropdown">
                        {% if user.is_authenticated %}
                        <a href="#" class="nav-link d-flex lh-1 text-reset p-0" data-bs-toggle="dropdown" aria-label="Open user menu">
                            <span class="avatar avatar-sm">
                                <i class="ti ti-user"></i>
                            </span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                            <a href="#" class="dropdown-item" onclick="document.getElementById('logout-form').submit(); return false;">Logout</a>
                            <form id="logout-form" method="POST" action="{% url 'accounts:logout' %}" style="display: none;">
                                {% csrf_token %}
                            </form>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </header>
        <header class="navbar-expand-md">
            <div class="collapse navbar-collapse" id="navbar-menu">
                <div class="navbar">
                    <div class="container-xl">
                        <ul class="navbar-nav">
                            <li class="nav-item {% if request.path == '/' %}active{% endif %}">
                                <a class="nav-link" href="{% url 'home' %}">
                                    <span class="nav-link-icon d-md-none d-lg-inline-block">
                                        <i class="ti ti-home"></i>
                                    </span>
                                    <span class="nav-link-title">Home</span>
                                </a>
                            </li>
                            <li class="nav-item {% if request.path == '/transactions/' %}active{% endif %}">
                                <a class="nav-link" href="{% url 'transaction_list' %}">
                                    <span class="nav-link-icon d-md-none d-lg-inline-block">
                                        <i class="ti ti-list"></i>
                                    </span>
                                    <span class="nav-link-title">Transactions</span>
                                </a>
                            </li>
                            <li class="nav-item {% if request.path == '/add/' %}active{% endif %}">
                                <a class="nav-link" href="{% url 'add_transaction' %}">
                                    <span class="nav-link-icon d-md-none d-lg-inline-block">
                                        <i class="ti ti-plus"></i>
                                    </span>
                                    <span class="nav-link-title">Add Transaction</span>
                                </a>
                            </li>
                            <li class="nav-item {% if request.path == '/visualize_expenses/' %}active{% endif %}">
                                <a class="nav-link" href="{% url 'visualize_expenses' %}">
                                    <span class="nav-link-icon d-md-none d-lg-inline-block">
                                        <i class="ti ti-chart-pie"></i>
                                    </span>
                                    <span class="nav-link-title">Visualize Expenses</span>
                                </a>
                            </li>
                            {% if not user.is_authenticated %}
                            <li class="nav-item {% if request.path == '/login/' %}active{% endif %}">
                                <a class="nav-link" href="{% url 'accounts:login' %}">
                                    <span class="nav-link-icon d-md-none d-lg-inline-block">
                                        <i class="ti ti-login"></i>
                                    </span>
                                    <span class="nav-link-title">Login</span>
                                </a>
                            </li>
                            <li class="nav-item {% if request.path == '/register/' %}active{% endif %}">
                                <a class="nav-link" href="{% url 'accounts:register' %}">
                                    <span class="nav-link-icon d-md-none d-lg-inline-block">
                                        <i class="ti ti-user-plus"></i>
                                    </span>
                                    <span class="nav-link-title">Register</span>
                                </a>
                            </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <div class="page-wrapper">
            <div class="container-xl">
                <div class="page-body">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

    <!-- Tabler Core -->
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/js/tabler.min.js"></script>
</body>
</html>
